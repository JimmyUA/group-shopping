<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <table class="table table-striped">
        <thead>
        <tr>
            <td><span>Link</span></td>
            <td></td>
            <td><span>Amount</span></td>
            <td></td>
            <td><span>Price</span></td>
        </tr>
        </thead>
        <tr wicket:id="linksDataView">
            <td><span wicket:id="link"></span></td>
            <td></td>
            <td><span wicket:id="amount"></span></td>
            <td></td>
            <td><span wicket:id="sum"></span></td>
        </tr>
    </table>
    <br>

    <form wicket:id="form">
        <input wicket:id="addSubOrderButton" type="submit" value="Сохранить">
        <input type="text" wicket:id="linkTF" placeholder="Вставьте ссылку на товар">
        <input type="number" wicket:id="amountTF" placeholder="Введите количество единиц">
        <input type="text" wicket:id="priceTF" placeholder="Введите цену за единицу товара">
        <input type="submit" wicket:id="addLinkButton" value="Добавить в подзаказ">
    </form>
</wicket:panel>
