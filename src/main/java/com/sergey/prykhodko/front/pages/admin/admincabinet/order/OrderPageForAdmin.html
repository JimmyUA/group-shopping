<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
<wicket:extend>
    <div wicket:id="orderBaseInfo" ></div>
    <div wicket:id="shopLabel" ></div>
    <form wicket:id="form">
    <table class="table table-striped">
        <thead>
        <tr>
            <td>SubOrder ID</td>
            <td>Owner ID</td>
            <td>Is Paid</td>
            <td>Sum</td>
        </tr>
        </thead>
        <tbody wicket:id="subOrdersDataView">
        <tr>
            <td wicket:id="subOrderId"><label wicket:id="id"></label></td>
            <td wicket:id="subOrderOwnerId"><label wicket:id="ownerId"></label></td>
            <td wicket:id="isPaid"></td>
            <td wicket:id="subOrderSum"></td>
            <td><input type="submit" wicket:id="setPaidButton" value="Set Paid"></td>
        </tr>
        </tbody>
    </table>
    </form>
</wicket:extend>

</body>
</html>
